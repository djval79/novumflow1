# Netlify Configuration for NOVUMFLOW HR Platform
# Optimized for React + TypeScript + Vite deployment

[build]
  # Base directory for the build
  base = "hr-recruitment-platform"
  
  # Build command for production - using pnpm
  command = "pnpm install && pnpm run build"
  
  # Directory containing the built static files
  publish = "dist"
  
  # Directory containing Netlify functions
  functions = "netlify/functions"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"
  
  # Force pnpm to install devDependencies and handle lockfile
  PNPM_FLAGS = "--include=dev --no-frozen-lockfile"
  
  # Enable public folder processing
  NODE_ENV = "production"
  
  # Optimize build performance
  CI = "true"

# Redirect rules for Single Page Application
[[redirects]]
  # Handle SPA routing - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  
  # Exclude API routes and static assets from SPA redirect
  conditions = {Role = ["!api"]}

# API Routes for Supabase Edge Functions (if using Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "https://kvtdyttgthbeomyvtmbj.supabase.co/functions/v1/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers for production
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Cache optimization for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - shorter cache for updates
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Image optimization
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Progressive Web App support
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

# Environment-specific deployments
[context.production]
  command = "corepack enable && corepack prepare pnpm@10.21.0 --activate && pnpm install && pnpm run build"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_ENVIRONMENT = "production"

[context.deploy-preview]
  command = "corepack enable && corepack prepare pnpm@10.21.0 --activate && pnpm install && pnpm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "production"
    VITE_ENVIRONMENT = "preview"

[context.branch-deploy]
  command = "corepack enable && corepack prepare pnpm@10.21.0 --activate && pnpm install && pnpm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "production"
    VITE_ENVIRONMENT = "development"

# Functions configuration (if using Netlify Functions)
[functions]
  directory = "hr-recruitment-platform/netlify/functions"
  
# Forms configuration (for contact/feedback forms)
[forms]
  settings = true

# Edge functions (for advanced routing)
[[edge_functions]]
  function = "auth"
  path = "/api/auth/*"

# Large Media configuration (for file uploads)
[large_media]
  lfs = false

# Dev configuration for local development
[dev]
  command = "pnpm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = false