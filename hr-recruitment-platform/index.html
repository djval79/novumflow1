<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Loading...</title>
  <script>
    // Domain-aware branding
    if (window.location.hostname.includes('careflow')) {
      document.title = 'CareFlow AI - Care Management System';
    } else {
      document.title = 'NovumFlow HR Platform';
    }
  </script>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00D9FF" />
  <script>
    // Domain-aware theme color
    if (window.location.hostname.includes('careflow')) {
      document.querySelector('meta[name="theme-color"]').content = '#7C3AED';
    }
  </script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SBGCRB4BJ5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SBGCRB4BJ5');
  </script>
</head>

<body>
  <div id="root">
    <div
      style="font-family: system-ui, -apple-system, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; background: #f3f4f6;">
      <div
        style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); max-width: 400px; width: 90%;">
        <div
          style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;">
        </div>
        <p style="text-align: center; color: #374151; margin: 0;">Loading NovumFlow...</p>
        <style>
          @keyframes spin {
            to {
              transform: rotate(360deg);
            }
          }
        </style>
      </div>
    </div>
  </div>
  <script>
    // Global Error Handler for startup crashes
    window.addEventListener('error', function (event) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red; background: #fff0f0; margin: 20px; border: 1px solid red; border-radius: 8px;">' +
          '<h3 style="margin-top: 0;">Application Crash</h3>' +
          '<p><strong>Error:</strong> ' + event.message + '</p>' +
          '<p><strong>File:</strong> ' + event.filename + ':' + event.lineno + '</p>' +
          '</div>';
      }
    });

    window.addEventListener('unhandledrejection', function (event) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding: 20px; font-family: monospace; color: red; background: #fff0f0; margin: 20px; border: 1px solid red; border-radius: 8px;">' +
          '<h3 style="margin-top: 0;">Unhandled Promise Rejection</h3>' +
          '<p><strong>Reason:</strong> ' + event.reason + '</p>' +
          '</div>';
      }
    });

    // Timeout check
    setTimeout(function () {
      const root = document.getElementById('root');
      if (root && (root.innerHTML === '' || root.querySelector('div').innerText.includes('Loading NovumFlow'))) {
        // Only show if React hasn't taken over (checking if our loading spinner is still exactly the same)
        // Note: This is a loose check, but helpful.
      }
    }, 10000); 
  </script>
  <script>
    // Clear stale service workers on load
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.update();
        }
      });
    }
    // Clear caches if version mismatch detected
    const APP_VERSION = 'v1.0.3';
    const storedVersion = localStorage.getItem('app_version');
    if (storedVersion !== APP_VERSION) {
      if ('caches' in window) {
        caches.keys().then(function (names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      localStorage.setItem('app_version', APP_VERSION);
      if (storedVersion) {
        window.location.reload(true);
      }
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
